<div style="margin-top: 7%; padding-left: 33%;">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form id="myForm" (input)="checkFormValidity()">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" id="name" placeholder="Wprowadź imię" required>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Wprowadź nazwisko" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Wprowadź email" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Kod pocztowy:</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Wprowadź kod pocztowy" required>
                </div>
                <div class="form-group">
                    <label for="city">Miejscowość:</label>
                    <input type="text" class="form-control" id="city" placeholder="Wprowadź miejscowość" required>
                </div>
                <div class="form-group">
                    <label for="street">Ulica:</label>
                    <input type="text" class="form-control" id="street" placeholder="Wprowadź ulicę" required>
                </div>
                <div class="form-group">
                    <label for="price">Cena:</label>
                    <input type="text" class="form-control" id="price" placeholder="Wprowadź cenę" required>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 20px;">
                    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!isFormValid">Wyślij</button>
                </div>
            </form>
        </div>
    </div>
</div>
