<div style="margin-top: 50px; text-align: center;">
  <div class="d-flex justify-content-end align-items-end" style="margin-bottom: 20px;">
    <input type="text" [(ngModel)]="filterText" placeholder="Wyszukaj po nazwie..." (input)="onFilterTextChange()"
      style="width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    <div class="d-flex align-items-end">
      <input type="number" placeholder="Minimalna cena" [(ngModel)]="minPrice" (input)="onFilterTextChange()"
        style="margin-right: 10px;">
      <input type="number" placeholder="Maksymalna cena" [(ngModel)]="maxPrice" (input)="onFilterTextChange()"
        style="margin-right: 10px;">
      <input type="number" placeholder="Rozmiar buta" [(ngModel)]="shoeSize" (input)="onFilterTextChange()">
    </div>
    <button (click)="clearFilters()" style="margin-left: 10px;">Wyczyść filtry</button>
  </div>
  <div class="card-group" style="gap: 50px; margin-left: 1.8%;">
    <div *ngFor="let item of filteredItems$">
      <butik-item [image]="item.image" [rozmiar]="item.rozmiar" [title]="item.title" [price]="item.price" [id]="item.id">
      </butik-item>
    </div>
  </div>
</div>
