<div class="container">
  <h1 class="entry-title"><span>Log In</span></h1><hr style="width: 300px;">
  <form action="post" autocomplete="off" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-3">Email <span class="text-danger">*</span></label>
      <div class="col-sm-3">
        <input [(ngModel)]="credentials.login" type="text" class="form-control"
               name="username" placeholder="Email" title="Login">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Password <span class="text-danger">*</span></label>
      <label class="control-label col-sm-3"></label>
      <div class="col-sm-3">
        <input [(ngModel)]="credentials.password" type="password" class="form-control"
               name="password" placeholder="HasÅ‚o" title="Password">
      </div>
    </div>
    <div class="form-group" style="margin-top: 10px;"></div>
    <button (click)="signIn()" class="btn btn-primary" style="background-color: red;" type="submit" title="Przycisk zaloguj">
      Sign in
    </button>
  </form>
</div>
